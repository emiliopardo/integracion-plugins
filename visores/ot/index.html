<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <!-- fichero estilos -->
    <link href="https://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-6.0.0.ol.min.css" rel="stylesheet" />
    <!-- ficheros javascript -->
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/mapea-6.0.0.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/configuration-6.0.0.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #menu {
            width: 50%;
            margin-top: 10px;
            margin-left: 5em;
            position: absolute;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">


        let PT01 = new M.layer.WMS({
            url: 'http://www.juntadeandalucia.es/fomentoyvivienda/IDE/proteccionterritorial/servicios/wms?',
            name: 'PT01',
            legend: 'Ámbitos de los planes de ordenación del territorio',
            transparent: true,
            tiled: true
        });

        let PT07 = new M.layer.WMS({
            url: 'http://www.juntadeandalucia.es/fomentoyvivienda/IDE/proteccionterritorial/servicios/wms?',
            name: 'PT07',
            legend: 'Zonas de protección',
            transparent: true,
            tiled: true
        });  
        
        let PT08 = new M.layer.WMS({
            url: 'http://www.juntadeandalucia.es/fomentoyvivienda/IDE/proteccionterritorial/servicios/wms?',
            name: 'PT08',
            legend: 'Elementos lineales de protección',
            transparent: true,
            tiled: true
        });
        
        let PT09 = new M.layer.WMS({
            url: 'http://www.juntadeandalucia.es/fomentoyvivienda/IDE/proteccionterritorial/servicios/wms?',
            name: 'PT08',
            legend: 'Elementos puntuales de protección',
            transparent: true,
            tiled: true
        });        

        mapajs = M.map({
            container: "map",
            controls: ['scale', 'scaleline', 'panzoombar', 'layerswitcher', 'mouse', 'getfeatureinfo', 'navtoolbar'],
            //wmcfiles: ['http://www.juntadeandalucia.es/fomentoyvivienda/IDE/PT/config/wmc/Proteccion_Territorial.xml*mapa', 'http://www.juntadeandalucia.es/fomentoyvivienda/IDE/PT/config/wmc/PT_Satelite.xml*satelite']
        });



        mapajs.addLayers([PT01,PT07,PT08,PT09])
    </script>
</body>

</html>
